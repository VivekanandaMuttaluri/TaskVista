<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskVista - Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskVista</h1>
            <p>Organize your daily tasks with ease</p>
        </header>

        <div class="task-form-container">
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" id="taskTitle" placeholder="Enter your task..." required>
                </div>

                <div class="form-group">
                    <label for="taskCategory">Category:</label>
                    <select id="taskCategory" required>
                        <option value="">Select a category</option>
                        <option value="Work">Work</option>
                        <option value="Study">Study</option>
                        <option value="Personal">Personal</option>
                        <option value="Health">Health</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskTag">Priority Tag:</label>
                    <div class="tag-options">
                        <label class="tag-option">
                            <input type="radio" name="taskTag" value="red" required>
                            <span class="tag red">High Priority</span>
                        </label>
                        <label class="tag-option">
                            <input type="radio" name="taskTag" value="green">
                            <span class="tag green">Medium Priority</span>
                        </label>
                        <label class="tag-option">
                            <input type="radio" name="taskTag" value="blue">
                            <span class="tag blue">Low Priority</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Add Task</button>
            </form>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Your Tasks</h2>
                <div class="filter-controls">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Work">Work</option>
                        <option value="Study">Study</option>
                        <option value="Personal">Personal</option>
                        <option value="Health">Health</option>
                        <option value="Finance">Finance</option>
                    </select>
                    <button id="clearCompleted" class="clear-btn">Clear Completed</button>
                </div>
            </div>

            <div id="tasksList" class="tasks-list">
                <!-- Tasks will be dynamically added here -->
            </div>

            <div id="noTasks" class="no-tasks" style="display: none;">
                <p>No tasks yet. Create your first task above!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
